<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        socket.on('connect', () => console.log('Conectado al server'));
        socket.on('disconnect', () => console.log('Perdimos comunicacion con el server'));
        
        socket.emit('mensaje', { nombre: 'Danilo' });
        
        socket.on('mensaje', (payload) => {
            console.log(`Mensaje del server`, payload);
        });
        socket.on('nuevo-mensaje', (payload) => {
            console.log(payload);
        });
        socket.on('active-bands', (payload) => {
            console.clear();
            console.table(payload);
        });
    </script>
</body>
</html>
